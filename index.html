<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssTricks</title>
    <style>
      p {
        font-size: 2rem;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <p>
      if you dont want to allow users to copy or edit the text in your website
      of a specific paragraph then then simply give a property of
      user-select:none; in the css.
    </p>
  </body>
</html>
